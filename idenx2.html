<body>
    
    <div class="container">
        <div class="resume">Resume</div>

            <form action="#">
                <div class="user-detail">
                    <!-- 1 -->
                    <div class="input-box">
                        <span class="details">Name</span>
                        <input class="name" type="text" placeholder="Enter your name" required>
                    </div>
                    <!-- 2 -->
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input class="email" type="text" placeholder="Enter your Email Address" required>
                    </div>
                    <!-- 3 -->
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input class="password" type="password" placeholder="Enter your name" required>
                    </div>
                    <!-- 4 -->
                    <div class="input-box">
                        <span class="details">Phone</span>
                        <input class="ph" type="number" placeholder="Enter your Phone number" required>
                    </div>
                    <!-- 5 -->
                    <div class="input-box">
                        <span class="details">Education</span>
                        <textarea class="education" placeholder="Enter your education details" rows="4" cols="50" required></textarea>

                    </div>
                    <!-- 6 -->
                    <div class="input-box">
                        <span class="details">Experience</span>
                        <textarea class="experience" placeholder="How much Experience do you have" rows="4" cols="50" required></textarea>
                    </div>
                    <!-- 7 -->
                     <div class="input-box">
                        <span class="details">Skills</span>

                        <textarea  class="skills" Describe your Skills" rows="4" cols="50" required></textarea> 
                </div>
                    <!-- 8 -->
                     <div class="input-box">
                        <input type="submit" id="subt" value="Generate" class="resumeGeneratbtn">
                     </div>           

            </div>
        </form>     
    </div>
